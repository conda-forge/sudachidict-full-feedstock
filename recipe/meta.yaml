{% set name = "sudachidict-full" %}
{% set version = "20250825" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6f39e0da19b923e3038bc46532aebfd3f6ba6704477a862471d2a91f57f67702

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - sudachipy >=0.5,<0.7

test:
  imports:
    - sudachidict_full
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/WorksApplications/SudachiDict
  summary: Sudachi Dictionary for SudachiPy - Full Edition
  license: Apache-2.0
  license_file:
    - LICENSE-2.0.txt
    - sudachidict_full/resources/LICENSE-2.0.txt

extra:
  recipe-maintainers:
    - apmorton
